<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрационна форма за ученици</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-3">
    <h3>Регистрационна форма за ученици</h3>
    <form>
       <div class="mb-3">
            <label for="username" class="form-label">Име и фамилия</label>
            <input type="text" class="form-control" id="username" placeholder="Въведете име">
    </div>          
    
       <div class="mb-3">
            <label for="email" class="form-label">Имейл</label>
            <input type="text" class="form-control" id="email" placeholder="Въведете имейл">
    </div>
    
    <div class="mb-3">
            <label for="password" class="form-label">Парола</label>
            <input type="password" class="form-control" id="password" placeholder="Въведете парола">
        </div>

    <div class="mb-3">
                <label for="class" class="form-label">Изберете клас</label>
                <select class="form-select" id="class">
                  <option selected>Изберете...</option>
                  <option>7A</option>
                  <option>7Б</option>
                  <option>8A</option>
                  <option>8Б</option>
                </select>
              </div>
     <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="agreeCheck" required>
                <label class="form-check-label" for="agreeCheck">
                  Съгласен\на съм с правилата
                </label>
              </div>    
              <form>           
    <button type="submit" class="btn btn-primary">Регистрация</button>
        </form>
         </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
